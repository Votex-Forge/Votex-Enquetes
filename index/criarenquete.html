    <main>
        <section id="createPoll">
            <h2>Criar Nova Enquete</h2>
            <form id="pollForm">
                <label for="question">Pergunta da Enquete:</label>
                <input type="text" id="question" maxlength="255" required>

                <div id="options">
                    <label>Opções de Resposta:</label>
                    <input type="text" class="option" maxlength="50" required>
                    <input type="text" class="option" maxlength="50" required>
                </div>
                <button type="button" id="addOptionButton">Adicionar Opção</button>
                
                <label for="expiration">Data de Expiração:</label>
                <input type="datetime-local" id="expiration" required>
    
                <button type="submit">Criar Enquete</button>
            </form>
            <p id="creationStatus"></p>
        </section>

        <!-- Seção de enquetes ativas -->
        <section id="activePolls">
            <h2>Enquetes Ativas</h2>
            <ul id="pollList"></ul>
        </section>

        <!-- Seção de resultados da enquete -->
        <section id="pollResults" style="display: none;">
            <h2>Resultados da Enquete</h2>
            <div id="resultContent"></div>
        </section>
